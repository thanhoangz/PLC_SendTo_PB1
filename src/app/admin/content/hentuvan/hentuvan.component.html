<section class="content" style="margin-top: 1%">
    <div class="container-fluid">
        <mat-card>
            <mat-card-header class="card-container">
                <mat-card-title>Danh sách đăng ký online</mat-card-title>
            </mat-card-header>
        </mat-card>

        <mat-card style="margin-top: 0.5%">
            <mat-card-content>
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="index">
                        <th mat-header-cell *matHeaderCellDef>STT</th>
                        <td mat-cell *matCellDef="let element; let i = index">
                            {{ i + 1 }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="ngaytao">
                        <th mat-header-cell *matHeaderCellDef>Ngày tạo</th>
                        <td mat-cell *matCellDef="let element">{{ element.birthday | date:'dd-MM-yyyy'}}</td>
                    </ng-container>

                    <ng-container matColumnDef="hoten">
                        <th mat-header-cell *matHeaderCellDef>Họ tên</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.firstName + " " + element.lastName}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="sdt">
                        <th mat-header-cell *matHeaderCellDef>SĐT</th>
                        <td mat-cell *matCellDef="let element">
                            <span>
                                {{ element.phone}}
                            </span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef style="text-align: right;">Email</th>
                        <td mat-cell *matCellDef="let element" style="text-align: right;">
                            {{ element.emai}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="phuhuynh">
                        <th mat-header-cell *matHeaderCellDef style="text-align: right;">Phụ huynh</th>
                        <td mat-cell *matCellDef="let element" style="text-align: right;">
                            {{ element.parentFullName}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="Sdtphuhuynh">
                        <th mat-header-cell *matHeaderCellDef style="text-align: right;">SĐT phụ huynh</th>
                        <td mat-cell *matCellDef="let element" style="text-align: right;">
                            {{ element.parentPhone}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="ghichu">
                        <th mat-header-cell *matHeaderCellDef style="text-align: right;">Ghi chú</th>
                        <td mat-cell *matCellDef="let element" style="text-align: right;">
                            {{ element.note}}
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
                </mat-paginator>
            </mat-card-content>
        </mat-card>
    </div>
</section>
