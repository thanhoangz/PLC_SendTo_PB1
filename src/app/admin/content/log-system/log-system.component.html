<mat-progress-bar mode="indeterminate" *ngIf="showProgressBar"></mat-progress-bar>

<section class="content" style="margin-top: 1%">
    <div class="container-fluid">
        <mat-card>
            <mat-card-header class="card-container">
                <mat-card-title>Hệ thống</mat-card-title>
                <mat-card-subtitle>Log</mat-card-subtitle>
            </mat-card-header>
            <div class="row">
                <div class="col-md-2">
                    <mat-form-field>
                        <mat-label>Chọn tài khoản</mat-label>
                        <mat-select [(ngModel)]="userSelected" required>
                            <mat-option *ngFor="let item of users" value="{{item.id}}">
                                {{item.fullName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-2">
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker" [(ngModel)]="toDate" placeholder="Từ ngày" required
                            readonly>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-md-2">
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker1" [(ngModel)]="fromDate" placeholder="Đến ngày" required
                            readonly>
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <button (click)="getLogSystems()" mat-raised-button color="primary" tabindex="-1"
                        style="float: right; margin-right: 20px">
                        <mat-icon>search</mat-icon>
                        Tất cả
                    </button>

                    <button (click)="SearchLogSystem()" mat-raised-button color="primary" tabindex="-1"
                        style="float: right; margin-right: 20px">
                        <mat-icon>search</mat-icon>
                        Tìm kiếm
                    </button>


                </div>
            </div>
        </mat-card>
        <mat-card style="margin-top: 0.5%">
            <mat-card-content>
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="index">
                        <th mat-header-cell *matHeaderCellDef>STT</th>
                        <td mat-cell *matCellDef="let element; let i = index">
                            {{ i + 1 }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef>Tài khoản</th>
                        <td mat-cell *matCellDef="let element"> {{element.userName}}</td>
                    </ng-container>

                    <ng-container matColumnDef="datetime">
                        <th mat-header-cell *matHeaderCellDef>Ngày giờ</th>
                        <td mat-cell *matCellDef="let element">
                            {{element.infor.dateCreated | date: 'dd/MM/yyyy - hh:mm:ss a'}}</td>
                    </ng-container>

                    <ng-container matColumnDef="content">
                        <th mat-header-cell *matHeaderCellDef>Nội dung</th>
                        <td mat-cell *matCellDef="let element">{{element.infor.content}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
                </mat-paginator>
            </mat-card-content>
        </mat-card>
    </div>
</section>
